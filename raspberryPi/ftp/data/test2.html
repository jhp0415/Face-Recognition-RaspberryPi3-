<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <title>이미지자동변경</title>
 <style>
  body{
   font-size:9pt;
  }
  div{
   margin:20px;
   margin-bottom:20px;
  }
  div div{
   font-size:20px;
  }
 </style>

 <script  type="text/javascript" src="../libs/jquery-1.7.1.min.js"></script>

 <script type="text/javascript">
  var $sumImg;
  var date = new Date();
  $(document).ready(function(e) {
   setInterval(onChange,30);  //0.001초에 한번씩 changeImage()함수를 호출하는 타이머를 실행시킵니다.
   $sumImg=$("#img1");    // 전역변수에서 var $sumImg로 지정했으면 이후 var 재지정할 필요 없음.
        });

  function onChange(){
   $sumImg.attr("src","stream.jpg?time=" + date.getTime());  //  attr() 함수를 이용하여 src(경로) 속성을 count 값에 따라 바꿔줌
  }
 </script>

</head>

<body>
 <div>

  <div id="panel">
   <img id="img1" src="stream.jpg" alt="이미지">
  </div>

 </div>
</body>
</html>
